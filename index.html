<!-- Defining what DOCTYPE we're using. HTML in this case. -->
<!DOCTYPE html>
<!-- Defining the language: English -->
<html lang="en"> 
  
<head>
    <!-- href attribute points to the path of the CSS reference page stylesheet. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Webpage</title>
    <!-- Linking the HTML Page to the CSS Page -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--Website Header Function That Features "View High Scores" Link and Timer In Opposite Corners-->
    <header>
        <!-- Link and to view the High Scores -->
        <a href="#score-save">View High Scores</a>
        <div id="quiz-timer">Time: 0</div>
    </header>
    <br>
    <main>
        <!--div Tag For Multiple Choice Quiz Introduction Page-->
        <div id ="intro-page">
            <!-- Intro Page Secondary Heading -->
            <h2>Coding Quiz Challenge</h2>
            <!-- Intro Page Paragraph Text -->
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <!-- Start Quiz Button Tag -->
            <button class="start-quiz">Start Quiz</button>
        </div>
        <!---div Tags For Quiz Questions And Multiple Choice Selections-->
        <div class="quiz-questions">
            <h3 class="ask"></h3>
            <!-- div Tags For The Multiple Choice Selections -->
            <div id="choices">
                <div class="choice1"></div>
                <div class="choice2"></div>
                <div class="choice3"></div>
                <div class="choice4"></div>
            </div>
        </div>
        <!-- div Tags For Each Scenario (Correct Answer Or Incorrect Answer) -->
        <div class="correct">Correct!</div>
        <div class="wrong">Wrong!</div>
    </main>
    <!-- Linking the HTML Page to the JavaScript Page -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
