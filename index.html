<!-- Defining what DOCTYPE we're using.  HTML in this case. -->
<!DOCTYPE html>
<!-- Defining the language: English -->
<html lang="en"> 
  
<head>
    <!-- href attribute points to the path of the CSS reference page stylesheet. -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Webpage</title>
    <!-- Linking the HTML Page to the CSS Page -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--site header function that features "View high scores" and Timer-->
    <header>
        <!-- Link and to view the High Scores -->
        <a href="#score-save">View high scores</a>
        <div id="quiz-timer">Time: 0</div>
    </header>
    <br>
    <main>
        <!--div for intro page-->
        <div id ="intro-page">
            <!-- Intro Page Heading -->
            <h2>Coding Quiz Challenge</h2>
            <!-- Intro Page Text -->
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <!-- Start Quiz Button Tag -->
            <button class="start-quiz">Start Quiz</button>
        </div>
        <!---div for quiz questions and multiple choice selections-->
        <div class="quiz-questions">
            <h3 class="ask"></h3>
            <!-- Defining our Multiple Choices -->
            <div id="choices">
                <div class="choice1"></div>
                <div class="choice2"></div>
                <!-- Removed These Options Due To Time Costraints -->
                <!-- <div class="choice3"></div> -->
                <!-- <div class="choice4"></div> -->
            </div>
        </div>
        <!--div for logging the highest score in the quiz-->
        <div class="highest-score">
            <h3>All done!</h3>
            <div class="final-score"></div>
            <br>
            <!-- Creating the Box where you need to enter your initials -->
            <div>Enter initials:</div><input type="text" name="initials" id="initials">
            <!-- Submit Button Tag -->
            <button class="submit">Submit</button>
        </div>
        <!-- Defining Correct and Wrong classes -->
        <div class="correct">Correct!</div>
        <div class="wrong">Wrong!</div>
        <!--div for high score bank-->
        <div id="bank-score">
            <h3>High Scores</h3>
            <ol id="score-data"></ol>
            <!-- Back and Clear High Scores Button Tags -->
            <button class="back">Go back</button>
            <button class="clear">Clear high scores</button>
        </div>
    </main>
    <!-- Linking the HTML Page to the JavaScript Page -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
